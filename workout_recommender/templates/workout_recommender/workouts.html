{% extends './base.html' %}


{% block content%}
<style>h3{
    color:royalblue;
    font-family:Arial, Helvetica, sans-serif;
}</style>
<h3>Based on your selections, the recommended workouts are:</h3>
<br>
<ul type="circle">
    {% for workout in workouts %}
    <li>
        <h3>{{ workout.name }}</h3>
        <ul>
            <li><div style=font-family:Arial>{{ workout.description }}</div></li>
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
