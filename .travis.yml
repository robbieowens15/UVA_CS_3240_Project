language: python
dist: xenial
python:
  - "3.6" 
  - "3.7"
  - "3.8"
  - "3.9"
services:
  - postgresql
env: 
  - DJANGO=3.1.8
before_install:
  - export DJANGO_SETTINGS_MODULE=projectb11.settings
install:
  - pip install -r requirements.txt
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - python manage.py test