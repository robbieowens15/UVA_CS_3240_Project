{% extends "exercise_gamification/base.html" %}
{% block content %}

<div class="container-fluid d-flex flex-column">
  <div class="mb-3">
    <h1>Submit Cardio Workout</h1>
  </div>

  <form action="{% url 'exercise_gamification:submit_cardio' %}"
    method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="workout_name"
        class="form-label">Workout Name</label><br>
      <input type="text"
        name="workout_name"
        placeholder="Enter workout name"
        required>
    </div>
    <div class="form-group">
      <label for="duration"
        class="form-label">Duration</label><br>
      <input type="text"
        name="duration"
        placeholder="Duration in minutes"
        required>
    </div>
    <div class="form-group">
      <label for="distance"
        class="form-label">Distance</label><br>
      <input type="text"
        name="distance"
        placeholder="Distance in meters"
        required>
    </div>
    <div class="form-group">
      <label for="notes"
        class="form-label">Additional Notes</label><br>
      <textarea name="notes"></textarea>
    </div>
    <input type="submit"
      value="Submit">
  </form>
</div>


{% endblock content %}
