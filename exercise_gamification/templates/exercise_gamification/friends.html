{% extends "exercise_gamification/base.html" %}
{% block content %}

<div class="container-fluid text-dark mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-5 p-3">
      <h1>Friends</h1>
      {% if user.is_authenticated %}
      {% for friend in friends %}
      <a href="{% url 'exercise_gamification:user_profile' friend.username %}">{{ friend.name }}
        ({{ friend.username }})</a><br>
      {% endfor %}
      {% else %}
      <h4>Please Log in</h4>
      {% endif %}
    </div>
  </div>
</div>

{% endblock content %}
