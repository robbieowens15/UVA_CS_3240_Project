{% extends "exercise_gamification/base.html" %}
{% block content %}

<div class="container-fluid d-flex flex-column">
  <div class="mb-3">
    <h1>Submit Strength Workout</h1>
  </div>

  <form action="{% url 'exercise_gamification:submit_strength' %}"
    method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="workout_name"
        class="form-label">Workout Name</label><br>
      <input type="text"
        name="workout_name"
        placeholder="Enter workout name"
        required>
    </div>
    <div class="form-group">
      <label for="bodyweight"
        class="form-label">Bodyweight</label><br>
      <input type="checkbox"
        name="bodyweight">
    </div>
    <div class="form-group">
      <label for="repetitions"
        class="form-label">Repititions</label><br>
      <input type="number"
        name="repetitions"
        placeholder="Number of Repititions"
        required>
    </div>
    <div class="form-group">
      <label for="weight"
        class="form-label">Weight</label><br>
      <input type="text"
        name="weight"
        placeholder="Weight in lbs"
        required>
    </div>
    <div class="form-group">
      <label for="notes"
        class="form-label">Additional Notes</label><br>
      <textarea name="notes"></textarea>
    </div>
    <input type="submit"
      value="Submit">
  </form>
</div>


{% endblock content %}
