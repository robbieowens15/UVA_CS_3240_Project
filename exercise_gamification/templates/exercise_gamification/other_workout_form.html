{% extends "exercise_gamification/base.html" %}
{% block content %}



<div class="container-fluid d-flex flex-column">
  <div class="mb-3">
      <h1>Submit Other Workout</h1>
  </div>
  <form action="{% url 'exercise_gamification:submit_other' %}"
    method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="workout_name"
        class="form-label">Workout Name</label><br>
      <input type="text"
        name="workout_name"
        placeholder="Enter workout name"
        required>
    </div>
    <div class="form-group">
      <label for="description"
        class="form-label">Workout Description</label><br>
      <textarea name="description"
        placeholder="Enter workout description"
        required></textarea>
    </div>
    <div class="form-group">
      <label for="notes"
        class="form-label">Additional Notes</label><br>
      <textarea name="notes"></textarea>
    </div>
    <input type="submit"
      value="Submit">
  </form>
</div>


{% endblock content %}
